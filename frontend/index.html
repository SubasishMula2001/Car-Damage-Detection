<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Car Damage Detection — Live UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Car Damage Detection — Live</h1>
      <p class="muted">Browser captures frames and sends to your FastAPI model for inference.</p>
    </header>

    <main>
      <section class="left">
        <div class="video-card">
          <video id="video" autoplay playsinline></video>
          <canvas id="captureCanvas" style="display:none;"></canvas>
          <div class="controls">
            <label>Interval (s): <input id="intervalInput" type="number" min="0.2" step="0.2" value="3" /></label>
            <label>Auto: <input id="autoToggle" type="checkbox" checked /></label>
            <button id="snapBtn">Snapshot</button>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <label>Server URL:
              <input id="serverUrl" type="text" value="http://localhost:8000/predict-file" />
            </label>
          </div>
        </div>

        <div class="status">
          <div><strong>Last result:</strong> <span id="lastResult">—</span></div>
          <div><strong>Confidence:</strong> <span id="lastConfidence">—</span></div>
        </div>
      </section>

      <aside class="right">
        <h2>History</h2>
        <div id="history" class="history"></div>
      </aside>
    </main>

    <!-- <footer class="footer">
  <p>Developed with <span class="heart">♥️</span> in India 🇮🇳</p>
</footer> -->


  </div>

  <script src="script.js"></script>
</body>
</html>
